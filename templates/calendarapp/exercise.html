<form method="post" action="">
  {% csrf_token %}

 <div class="modal-header bg-primary">
    <h5 class="modal-title text-white">Create Exercise</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" style="height: 80vh; overflow-y: auto;">
    <div class="form-group">
      {{ form.event }}
    </div>
    <div class="form-group">
      {{ form.category }}
    </div>
    <div class="form-group">
      <h6 class="d-inline align-middle" style="margin-right: 10px;">Reps</h6>{{ form.reps }}
    </div>
    <div class="form-group">
      <h6 class="d-inline align-middle" style="margin-right: 10px;">Duration (s)</h6>{{ form.duration }}
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create</button>
  </div>

</form>
